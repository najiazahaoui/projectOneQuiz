<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project One Ironhack NZ</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="frame">
        <div id="quiz">
            
            <h1 id="title"><span>PĀULĒLE QUIZ</span></h1>
            <h2 id="question" style="visibility: visible;"></h2>
            
            <div class="playground">
                <div class="choices"  style="visibility: visible;">
                    <button id="guess0" class="btn" type="button"></button>
                    <button id="guess1" class="btn" type="button"></button>
                    <button id="guess2" class="btn" type="button"></button>
                    <button id="guess3" class="btn" type="button"></button>
                </div>

                <h4 id="endQuizzWin" style="visibility: hidden;">YOU ROCK!</h4>
                <h5 id="endQuizzLost" style="visibility: hidden;">TRY AGAIN!</h4>
            </div>

            <p id="progress">progress</p>
            <h3 id="score">score</h3>
            <h3 id="point">points</h3>

        </div>

    </div>

    
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
